<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- CREATING LOGO OF THE WEBSITE -->

    <nav class="navbar">
      <div class="nav-logo border"></div>

      <!-- CREATING LOCATION DIV OF THE NAVBAR -->

      <div class="nav-location border">
        <p class="add-first">Deliver to</p>
        <div class="nav-address">
          <i class="fa-solid fa-location-dot"></i>
          <p class="add-second">India</p>
        </div>
      </div>

      <!-- CREATING SEARCH BAR INSIDE NAVBAR FOR THE PROJECT -->

      <div class="nav-search">
        <select name="category" id="nav-select">
          <option value="all">All</option>
          <option value="mobile">Mobiles</option>
          <option value="fashion">Fashion</option>
          <option value="electronics">Electronics</option>
          <option value="home">Home</option>
          <option value="appliances">Appliances</option>
          <option value="books">Books</option>
          <option value="beauty">Beauty</option>
          <option value="toys">Toys</option>
          <option value="grocery">Grocery</option>
          <option value="sports">Sports</option>
          <option value="health">Health</option>
          <option value="automotive">Automotive</option>
        </select>
        <input
          type="text"
          class="nav-search-input"
          placeholder="Search Amazon"
        />
        <button class="nav-search-icon">
          <i class="fa-solid fa-search"></i>
        </button>
      </div>
    </nav>
  </body>
</html>
