<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <!-- CREATING NAVBAR & LOGO FOR THE PROJECT -->

    <div class="navbar">
      <div class="nav-logo border"></div>

      <!-- CREATING LOCATION DIV OF THE NAVBAR -->

      <div class="nav-location border">
        <p class="add-first">Deliver to</p>
        <div class="nav-address">
          <i class="fa-solid fa-location-dot"></i>
          <p class="add-second">India</p>
        </div>
      </div>

      <!-- CREATING SEARCH BAR INSIDE NAVBAR FOR THE PROJECT -->

      <div class="nav-search">
        <select name="category" id="nav-select">
          <option value="all">All</option>
          <option value="mobile">Mobiles</option>
          <option value="fashion">Fashion</option>
          <option value="electronics">Electronics</option>
          <option value="home">Home</option>
          <option value="appliances">Appliances</option>
          <option value="books">Books</option>
          <option value="beauty">Beauty</option>
          <option value="toys">Toys</option>
          <option value="grocery">Grocery</option>
          <option value="sports">Sports</option>
          <option value="health">Health</option>
          <option value="automotive">Automotive</option>
        </select>
        <input
          type="text"
          class="nav-search-input"
          placeholder="Search Amazon"
        />
        <button class="nav-search-icon">
          <i class="fa-solid fa-search"></i>
        </button>
      </div>

      <!-- CREATING ACCOUNTS & SIGNIN BOX IN NAVBAR -->

      <div class="nav-signin border">
        <p><span>Hello, sign in</span></p>
        <p class="nav-second">Accounts & Lists</p>
      </div>

      <!-- CREATING RETURNS & ORDERS BOX IN NAVBAR -->

      <div class="nav-return border">
        <p><span>Returns</span></p>
        <p class="nav-second">& Orders</p>
      </div>

      <!--  CREATING CART BOX IN NAVBAR -->

      <div class="nav-cart border">
        <i class="fa-solid fa-shopping-cart"></i>
        Cart
      </div>
    </div>

    <!-- CREATING MENU BAR FOR THE PROJECT -->

    <div class="panel">
      <div class="panel-all">
        <i class="fa-solid fa-bars"></i>
        All
      </div>
      <div class="panel-options">
        <p>Today's Deals</p>
        <p>Cuustomer Service</p>
        <p>Registry</p>
        <p>Gift Cards</p>
        <p>Sell</p>
      </div>
      <div class="panel-deals">
        Shop deals in Electronics
      </div>
    </div>

    <!-- END OF HEADER -->
  </header>
  </body>
</html>
